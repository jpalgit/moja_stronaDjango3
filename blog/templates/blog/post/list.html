{% extends "blog/base.html" %}
{% block title %}Mój blog{% endblock %}

{% block content %}
    <h1>Mój blog</h1>
    {% for post in posts %}
        <h2>
            <a href="{{ post.get_absolute_url }}">{{ post.tytul }}
            </a>
        </h2>
        <p class="date">
            Opublikowany {{ post.data_publikacji }} przez {{ post.autor }}
        </p>
    {% endfor %}
    {% include "stronicowanie.html" with page=posts %}
{% endblock %}
